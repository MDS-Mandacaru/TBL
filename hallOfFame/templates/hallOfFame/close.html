{% load i18n %}
{% load static %}
{% load widget_tweaks %}


{% block css %}
  <link rel="stylesheet" href="{% static 'TBLSessions/css/delete.css' %}" />
{% endblock %}

<!-- Open modal -->
<div id="close-{{discipline.id}}-modal" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal">
                <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">
          {% trans 'Open' %} {{discipline}}
        </h4>
      </div>

      <form  method="post">
        <!-- Form security -->
        {% csrf_token %}
        <!-- Body -->
        <div class="modal-body">
          <p>
            {% trans "Confirm the discipline's year and semester  " %}:
          </p>

          {{form}}

        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="submit"
            class="btn btn-success pull-right">
            <i class="fa fa-lock"></i>
            {% trans 'Close' %}
          </button>
          <button class="btn btn-primary pull-left"
            data-dismiss="modal"
            type="button">
            <i class="fa fa-close"></i>
            {% trans 'Cancel' %}
          </button>
        </div> <!-- Open model footer -->
      </form>
    </div> <!-- Open model content -->
  </div> <!-- Open model dialog -->
</div> <!-- Open model -->
